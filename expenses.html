<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy - รายรับรายจ่าย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-wallet me-2"></i>BudgetBuddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="savings.html">การออม</a></li>
                    <li class="nav-item"><a class="nav-link" href="financial.html">วางแผนการเงิน</a></li>
                    <li class="nav-item"><a class="nav-link active" href="expenses.html">รายรับรายจ่าย</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">สรุปยอด</a></li>
                    <li class="nav-item"><a class="nav-link" href="investment.html">การลงทุน</a></li>
                    <li class="nav-item"><a class="nav-link" href="nft.html">NFT</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">แชทกับ AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">โปรไฟล์</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-3xl font-bold mb-6">รายรับและรายจ่าย</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
                <h3 class="h5 mb-0"><i class="fas fa-plus-circle me-2 text-primary"></i>เพิ่มรายการ</h3>
            </div>
            <div class="card-body">
                <form id="expenseForm">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="type" class="form-label">ประเภท</label>
                            <select id="type" class="form-select">
                                <option value="income">รายรับ</option>
                                <option value="expense">รายจ่าย</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">จำนวนเงิน (บาท)</label>
                            <input type="number" id="amount" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="date" class="form-label">วันที่</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>เพิ่ม
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h3 class="h5 mb-0"><i class="fas fa-list me-2 text-primary"></i>รายการทั้งหมด</h3>
            </div>
            <div class="card-body">
                <div id="expensesList" class="space-y-4"></div>
                <div id="notification" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/expenses.js"></script>
</body>
</html>
