<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy - โปรไฟล์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="fas fa-wallet me-2"></i>BudgetBuddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="savings.html">การออม</a></li>
                    <li class="nav-item"><a class="nav-link" href="financial.html">วางแผนการเงิน</a></li>
                    <li class="nav-item"><a class="nav-link" href="expenses.html">รายรับรายจ่าย</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">สรุปยอด</a></li>
                    <li class="nav-item"><a class="nav-link" href="investment.html">การลงทุน</a></li>
                    <li class="nav-item"><a class="nav-link" href="nft.html">NFT</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">แชทกับ AI</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">โปรไฟล์</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-3xl font-bold mb-6">โปรไฟล์</h1>
        <div class="card shadow-sm" id="loginSection">
            <div class="card-body">
                <h2 class="h4 mb-4">ลงชื่อเข้าใช้</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">อีเมล</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">รหัสผ่าน</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ลงชื่อเข้าใช้</button>
                        <button type="button" onclick="showRegister()" class="btn btn-secondary">ลงทะเบียน</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm d-none" id="registerSection">
            <div class="card-body">
                <h2 class="h4 mb-4">ลงทะเบียน</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">อีเมล</label>
                        <input type="email" id="regEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">รหัสผ่าน</label>
                        <input type="password" id="regPassword" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
                        <button type="button" onclick="showLogin()" class="btn btn-secondary">กลับไปล็อกอิน</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm d-none" id="profileSection">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <img id="profileImage" src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" alt="Profile" class="img-fluid rounded-circle">
                    </div>
                    <div class="col-md-9">
                        <h2 id="displayName" class="h4">ชื่อผู้ใช้</h2>
                        <p id="displayEmail" class="text-muted">[email protected]</p>
                    </div>
                </div>
                <form id="profileForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">อีเมล</label>
                            <input type="email" id="email" class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">รหัสผ่าน</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                        <button type="button" onclick="logout()" class="btn btn-danger">ออกจากระบบ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
